<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center" (ngSubmit)="doLogin()">
        <div class="col-md-6">
            <div class="col-md-12">
                <form [formGroup]="loginForm">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="text" FormControlName="username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="password" FormControlName="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit"class="btn btn-info btn-md" [disabled]="!loginForm.valid">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
