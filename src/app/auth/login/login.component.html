<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center v-100" (ngSubmit)="doLogin()">
        <div class="col-md-6">
            <div class="col-md-12">
                <form [formGroup]="loginForm" (ngSubmit)='doLogin()'>
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input 
                            type="text"
                            formControlName="username"
                            name="username"
                            class="form-control "
                            [ngClass] = "{'is-invalid': loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)}"
                            >
                        <div class="invalid-feedback">
                            Nombre de usuario requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input 
                            type="password"
                            formControlName="password"
                            name="password"
                            class="form-control"
                            [ngClass] = "{'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)}"
                        >
                        <div class="invalid-feedback">
                            Contrase√±a requerida
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit"class="btn btn-info btn-md" [disabled]="!loginForm.valid">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
